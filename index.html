<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>NASA Picture of the Day</title>
        
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.5.2/jasmine.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>
    
    <body ng-controller="homeController as ctrl">
        <div class="container">
            <h1>NASA - Picture of the Day</h1>
            <h4 ng-bind="::ctrl.pictureModel.date | date: 'MMM dd, yyyy'"></h4>
            
            <h3 ng-bind="::ctrl.pictureModel.title"></h3>
            
            <div class="row">
                <div class="col-xs-12">
                    <i>NOTE: if the img is broken, that's most likely because NASA
                    decided to make the link an embedded youtube url instead of 
                    it's usual image.  I'll fix the component to handle that later.  :)</i>
                    <br/><br/>
                </div>
                <div class="col-xs-12">
                    <img-component
                        source="ctrl.pictureModel.url"
                        img-title="ctrl.pictureModel.title"></img-component>
                </div>
            </div>
            <br/>
            <p ng-bind="::ctrl.pictureModel.explanation"></p>
        </div>
        
        <br/>
    
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.5.2/jasmine.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.5.2/jasmine-html.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasmine/2.5.2/boot.min.js"></script>
    
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
        
        <script src="app.js"></script>
        
        <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular-mocks.js"></script>
        <script src="specs.js"></script>
    </body>

</html>
